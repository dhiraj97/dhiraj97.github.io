};
var circles =[];
	function onKeyDown(event)
	{
		if(keyData[event.key])
		{
	
			// returns max width and height of the frame
			var maxpoint = new Point(view.size.width,view.size.height);
			//Point.random gives random Point between 0 and 1
			var randomPoint = Point.random();
			//0.1 - 0.99(randomPoint) multiply with maxpoint
			var point = maxpoint * randomPoint;
			//creates a new Path for a circle with random point and radius of 300
			var newCircle = new Path.Circle(point,300);
			//fills random Color to the circles
			newCircle.fillColor = randomColor();
			keyData[event.key].sound.play();
			circles.push(newCircle);
		}
	
	}
		
		function randomColor()
		{
			var r = Math.floor(Math.random()* 255);
			var g = Math.floor(Math.random()* 255);
			var b = Math.floor(Math.random()* 255);
			
			return "rgb("+r+", "+g+", "+b+")";
		}
		function onFrame()
		{
			for(var i=0;i<circles.length;i++)
			{
			circles[i].fillColor.hue+=2;
			circles[i].scale(.91);
			 if(circles[i].area < 1){
			  circles[i].remove(); // remove the circle from the canvas
			  circles.splice(i, 1); // remove the circle from the array
			  console.log(circles.length);
			}
			}
		}
</script>
